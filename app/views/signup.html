#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/register" method="POST">
            <h3 class="ui header">Register</h3>
            <div class="two fields">
                <div class="field">
                    <label>First Name</label>
                    <input placeholder="First Name" type="text" name="firstName">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input placeholder="Last Name" type="text" name="lastName">
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="text" name="email">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Address</label>
                    <input placeholder="Address" type="text" name="address" required>
                </div>
                <div class="field">
                    <label>Gender</label>
                    <input placeholder="M or F" type="text" name="gender" required>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Height</label>
                    <input placeholder="0.00 metres" type="number" min="1.0" max="3.0" step="0.001" name="height" required>
                </div>
                <div class="field">
                    <label>Start Weight</label>
                    <input placeholder="000.00 kg" type="number" min="35.00" max="250.00" step="0.01" name="startWeight" required>
                </div>
            </div>

            <button class="ui blue submit button">Submit</button>
        </form>
    </div>
    <div class="column">
        <img class="ui image" src="/public/images/todo-1.png">
    </div>
</div>
