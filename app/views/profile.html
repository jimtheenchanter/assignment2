#{extends 'main.html' /}
#{set title:'Profile' /}

#{menu id:"profile"/}
<div class="ui two column grid basic middle aligned segment">
    <div class="column">

    <form class="ui stacked segment form" action="/update" method="POST">
        <h3 class="ui header">Update Profile</h3>
        <div class="two fields">
            <div class="field">
                <label>First Name</label>
                <input placeholder="${member.firstName}" type="text" name="firstName">
            </div>
            <div class="field">
                <label>Last Name</label>
                <input placeholder="${member.lastName}" type="text" name="lastName">
            </div>
        </div>
        <div class="field">
            <label>Email</label>
            <input placeholder="${member.email}" type="text" name="email">
        </div>

        <div class="two fields">
            <div class="field">
                <label>Address</label>
                <input placeholder="${member.address}" type="text" name="address" >
            </div>
            <div class="field">
                <label>Gender</label>
                <input placeholder="${member.gender}" type="text" name="gender">
            </div>
        </div>
        <div class="two fields">
            <div class="field">
                <label>Height</label>
                <input placeholder="${member.height}" type="number" min="1.0" max="3.0" step="0.001" name="height">
            </div>
            <div class="field">
                <label>Start Weight</label>
                <input placeholder="${member.startWeight}" type="number" min="35.00" max="250.00" name="startWeight">
            </div>
        </div>
        <div class="field">
            <label>Password must be correct to update profile details</label>
            <input type="password" name="password" required>
        </div>

        <button class="ui blue submit button">Submit</button>
    </form>
    </div>
    <div class="column">
        <img class="ui image" src="/public/images/todo-1.png">
    </div>
</div>
